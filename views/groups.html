<div class="v-container">
        <div class="v-container-inner">
      
          <div class="wrapper">
            <div class="header">
              <div class="container">
                <div class="row">
                  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
      
                      <form name="userForm" ng-submit="submitForm(userForm.$valid, email)" novalidate>
                        <div class="header text-center">
                          <h1 class="text-center">
                            <img class="img-responsive" style="display: inline-block" src="images/logo-colorido.bb634ee9.svg" alt="{{appTitle}}" />
                          </h1>
                          <br />
                          <h4>Selecione seu grupo</h4>
                        </div>
                        <div class="content content-grupos">
                            <a  ng-repeat="grupo in groups.grupos" href="#!/?grupo={{grupo.slug}}" ng-click="groups.defineSite(grupo.slug)" class="btn btn-default btn-block">{{grupo.nome}}</a>
                        </div>
      
                        <div class="footer text-center">
                          <div class="row">
                            <div class="col-xs-12">
                              <hr />
                            </div>
                            <div class="col-xs-10 col-xs-offset-1">
                              <div ng-include="'/views/footer.html'"></div>
                            </div>
                          </div>
      
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
